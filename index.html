<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <!-- Bootstrap Core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom Fonts -->
        <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <!-- Theme CSS -->
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="icon" id="loader"></div>
        <header>
            <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-left" id="navigation"></ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="button" id="btnSearch"><i class="fa fa-search"></i></button>
                                <button class="btn btn-default" type="button" id="btnSearchReset">x</button>
                            </div>
                            <input type="text" class="form-control" placeholder="Искать..." id="searchContent">
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Фильтовать по: <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" id="sort-dropdown-menu"></ul>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-success" id="btnAddRow">Добавить строку</button>
                            <button type="button" class="btn btn-success" id="btnAddCol">Добавить колонку</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-danger" id="btnDelRow">Удалить строку</button>
                            <button type="button" class="btn btn-danger" id="btnDelCol">Удалить колонку</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-info" id="btnOperChanges">Именения по оператору</button>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="container-fluid">
                <div class="row">
                    <table class="table table-hover table-bordered" id="firstTable">
                    </table>
                </div>
            </div>
            <div id="modalEdit" class="modalDialog">
                <form>
                    <a id="modalBtnClose1" title="Закрыть" class="close">X</a>
                    <h3>Создать новую запись или изменить существующую?</h3>
                    <div class="form-group">
                        <button type="button" class="btn btn-default" id="modalBtnAdd">Cоздать</button>
                        <button type="button" class="btn btn-default" id="modalBtnChange">Изменить</button>
                    </div>
                </form>
            </div>
            <div id="modalFilter" class="modalDialog">
                <form>
                    <a id="modalBtnClose2" title="Закрыть" class="close">X</a>
                    <h3>Введите строку по которой будет производиться фильтрация в выбранном столбце</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Фитровать..." id="filterContent">
                        <button type="button" class="btn btn-default" id="modalBtnFilter">Фильтровать</button>
                    </div>
                </form>
            </div>
        </main>
        <script src="js/excelEngine.js"></script>
        <script src="vendor/jquery/jquery.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.js"></script>
    </body>
</html>
